{% set placeholder = _('Search (e.g. "Parking" or "Schools"') %}

<img class="hero-search-symbol" src="http://127.0.0.1:5000/base/images/ckan-symbol-white.png" alt="logo">
<div class="module module-hero-search module-narrow module-shallow">
  <form class="module-content search-form" method="get" action="{% url_for controller='package', action='search' %}">
    <div class="search-input control-group search-giant">
      <input type="text" class="search" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
      <button type="submit">
        <i class="fa fa-search"></i>
        <span>{{ _('Search') }}</span>
      </button>
    </div>
  </form>
</div>

{% if app_globals.hero_image_license_text %}
  <div class="image-credit">
    {{ h.render_markdown(app_globals.hero_image_license_text) }}
  </div>
{% endif %}
