{% ckan_extends %}

{% block save_button %}
  {% set is_metadata_dataset = request.params.metadata %}

  {% if is_metadata_dataset %}
    <button class="btn btn-primary" type="submit" name="save">{{ _('Create') }}</button>
  {% else %}
    <button class="btn btn-primary" type="submit" name="save">{% block save_button_text %}{{ _('Next: Add Data') }}{% endblock %}</button>
  {% endif %}
{% endblock %}
